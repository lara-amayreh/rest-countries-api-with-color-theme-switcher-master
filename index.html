<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST COUNTRIES</title>
    <link rel="stylesheet" href="css/dark.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">

</head>

<body>
    <main>
        <header>
            <h1>Wher is the World?</h1>
            <div class="theme"><i class="fa-regular fa-sun"></i>
                <p class="theme-mode">Light Mode</p>
            </div>
        </header>
        <section class="main-section">
            <div class="search-container">
                <div class="search"><i class="fa-solid fa-magnifying-glass"></i><input type="text" name="search"
                        id="search" placeholder="Search for a country.."></div>

                <div class="custom-select">
                    <div class="filter">
                        <p class="filter-txt">Filter By Region..</p>
                        <i class="fa-solid fa-caret-down"></i>
                    </div>
                    <div class="c">
                        <ul class="menu">
                            <li>Africa</li>
                            <li>America</li>
                            <li>Asia</li>
                            <li>Europe</li>
                            <li>Oceania</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="cards-container">

            </div>

        </section>


    </main>
    <script src="js/script.js"></script>
</body>

</html>
